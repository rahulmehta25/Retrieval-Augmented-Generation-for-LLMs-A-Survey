apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-backend-config
  namespace: rag-dev
data:
  # Development-specific configuration
  APP_ENV: "development"
  LOG_LEVEL: "DEBUG"
  
  # API Configuration for dev
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "2"  # Fewer workers for dev
  
  # Vector Database
  CHROMA_HOST: "chromadb-service-dev"
  CHROMA_PORT: "8000"
  
  # Embedding Configuration
  EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"
  EMBEDDING_CACHE_SIZE: "500"  # Smaller cache for dev
  
  # RAG Configuration
  MAX_CHUNK_SIZE: "800"  # Smaller chunks for faster processing
  CHUNK_OVERLAP: "100"
  TOP_K_RETRIEVAL: "3"  # Fewer results for dev
  
  # Performance Settings (relaxed for dev)
  MAX_CONCURRENT_REQUESTS: "50"
  REQUEST_TIMEOUT: "60"  # Longer timeout for debugging
  
  # Development features
  ENABLE_DEBUG_ENDPOINTS: "true"
  ENABLE_CORS: "true"
  CORS_ORIGINS: "*"  # Allow all origins in dev
  
  # Health Check
  HEALTH_CHECK_INTERVAL: "60"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-frontend-config
  namespace: rag-dev
data:
  # Frontend dev configuration
  VITE_API_BASE_URL: "http://rag-backend-service-dev:8000"
  VITE_APP_TITLE: "RAG System (Development)"
  VITE_APP_VERSION: "1.0.0-dev"
  VITE_ENVIRONMENT: "development"
  VITE_DEBUG_MODE: "true"
  VITE_LOG_LEVEL: "debug"